  <style>
    @font-face {
      font-family: 'MainFont';
      src: url('fonts/edo.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    main {
      flex: 1;
    }

    /***********************************NAV Bar**************************************************/
    nav {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 25px;
      background: transparent;
      font-family: 'MainFont';
      font-size: 3rem;
      margin-top: 30px; /* fixed */
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 8px;
      }

      nav a::after {
        display: none;
      }
    }

    nav a {
      position: relative;
      color: #fff;
      text-decoration: none;
      padding: 0 15px;
    }

    nav a::after {
      content: "›";
      position: absolute;
      right: -18px;
      top: 50%;
      transform: translateY(-50%);
      color: #E10600;
      font-size: 2rem;
      text-shadow: 0 0 6px #E10600;
    }

    nav a:last-child::after {
      content: "";
    }

    nav a:hover {
      text-decoration: underline;
      color: #E10600;
    }

    /***********************************NAV Bar**************************************************/

    /* Brand images */
    img.logo1 {

    :root {

      --panel-bg: #0b0b0b;
      --tile-h: 420px;
      --crop-top: 56px;
      --crop-btm: 200px;
    }

    /* Base */
    * {

    }

    html,

      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;

      padding: 0 16px 48px; /* fixed */
    }

      display: flex;
      justify-content: center;
      gap: 28px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.4rem;
      margin: 16px 0 28px;
    }

    nav.site-nav a {
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px;
    }

    nav.site-nav a:hover {
      color: var(--accent);
    }

    /* ===== Clean Comic Panel (new design) ===== */
    .comic-card {
      position: relative;
      background: var(--panel-bg);
      border-radius: 0px;
      padding: 10px;
      overflow: hidden;
      isolation: isolate;

      box-shadow:
        -8px -8px 0 0 #000,
        8px 8px 0 0 #000,
        0 0 0 6px #fff,
        0 0 0 10px #000;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .comic-card:hover {
      transform: translate(-3px, -3px);
      box-shadow:
        -10px -10px 0 0 #000,
        10px 10px 0 0 #000,
        0 0 0 6px #fff,
        0 0 0 12px #000;
    }

    .comic-card::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(#ffffff10 1.2px, transparent 1.2px) 0 0/10px 10px;
      mix-blend-mode: screen;
      opacity: .25;
    }

    .comic-card .screw {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #d9d9d9;
      box-shadow: inset 0 0 0 2px #7a7a7a, 0 1px 0 #000;
    }

    .screw.tl { top: 10px; left: 10px; }
    .screw.tr { top: 10px; right: 10px; }
    .screw.bl { bottom: 10px; left: 10px; }
    .screw.br { bottom: 10px; right: 10px; }

    .ig-crop {
      position: relative;
      border-radius: 0px;
      overflow: hidden;
      height: var(--tile-h);
      background: #000;
    }

    .ig-crop iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: calc(var(--tile-h) + var(--crop-top) + var(--crop-btm));
      transform: translateY(calc(-1 * var(--crop-top)));
      border: 0;
      outline: 0;
    }

    .ig-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      width: 100%;
      margin: 18px auto 0;
    }

    .comic-card:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 0 6px #000,
        0 0 0 10px var(--accent),
        0 16px 28px rgba(0, 0, 0, .65);
    }

    @media (max-width: 1100px) {
      :root { --tile-h: 380px; }
      .ig-grid { grid-template-columns: repeat(3, 1fr); gap: 22px; }
    }

    @media (max-width: 900px) {
      :root { --tile-h: 360px; }
      .ig-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 560px) {
      :root {
        --tile-h: 320px;
        --crop-top: 60px;
        --crop-btm: 210px;
      }
      .ig-grid { grid-template-columns: 1fr; gap: 18px; }
      nav.site-nav { flex-wrap: wrap; gap: 16px; font-size: 1.8rem; }
    }

    footer {
      padding: 22px 0 36px;
      color: #cfcfcf;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: .5px;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .footer-icons a svg {
      width: 46px;
      height: 46px;
      fill: #cfcfcf;
      transition: .2s;
    }

    .footer-icons a:hover svg {
      fill: #fff;
      filter: drop-shadow(0 0 6px #fff);
    }
  </style>
</head>
