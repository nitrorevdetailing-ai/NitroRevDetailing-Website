<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NitroRev Detailing</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'MainFont';
      src: url('fonts/edo.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body { height: 100%; margin: 0; }
    body {
      display: flex; flex-direction: column;
      background: #000; color: #fff;
      font-family: Arial, sans-serif; text-align: center;
    }
    main { flex: 1; }

    /* NAV */
    nav {
      position: relative; z-index: 10; display: flex; justify-content: center; gap: 25px;
      background: transparent; font-family: 'MainFont'; font-size: 3rem; margin-top: 30px;
    }
    @media (max-width: 600px) {
      nav { flex-direction: column; gap: 8px; }
      nav a::after { display: none; }
    }
    nav a { position: relative; color: #fff; text-decoration: none; padding: 0 15px; }
    nav a::after {
      content: "›"; position: absolute; right: -18px; top: 50%;
      transform: translateY(-50%); color: #E10600; font-size: 2rem; text-shadow: 0 0 6px #E10600;
    }
    nav a:last-child::after { content: ""; }
    nav a:hover { text-decoration: underline; color: #E10600; }

    img.logo1 { display: block; margin: 0 auto; width: 100%; max-width: 500px; height: auto; padding: 0; }

    :root {
      --accent: grey;
      --panel-bg: #0b0b0b;
      --tile-h: 420px;        /* visible height for every card */
    }

    * { box-sizing: border-box; }
    main { max-width: 1200px; margin: 0 auto; padding: 0 16px 48px; }

    /* Comic Panel card */
    .comic-card {
      position: relative; background: var(--panel-bg); border-radius: 0px; padding: 10px;
      overflow: hidden; isolation: isolate;
      box-shadow: -8px -8px 0 0 #000, 8px 8px 0 0 #000, 0 0 0 6px #fff, 0 0 0 10px #000;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .comic-card:hover {
      transform: translate(-3px, -3px);
      box-shadow: -10px -10px 0 0 #000, 10px 10px 0 0 #000, 0 0 0 6px #fff, 0 0 0 12px #000;
    }
    .comic-card::before {
      content: ""; position: absolute; inset: 0; z-index: -1;
      background: radial-gradient(#ffffff10 1.2px, transparent 1.2px) 0 0/10px 10px;
      mix-blend-mode: screen; opacity: .25;
    }
    .comic-card .screw {
      position: absolute; width: 14px; height: 14px; border-radius: 50%;
      background: #d9d9d9; box-shadow: inset 0 0 0 2px #7a7a7a, 0 1px 0 #000;
    }
    .screw.tl { top: 10px; left: 10px; } .screw.tr { top: 10px; right: 10px; }
    .screw.bl { bottom: 10px; left: 10px; } .screw.br { bottom: 10px; right: 10px; }

    /* IG tile crop (defaults for portrait) */
    .ig-crop {
      --crop-top: 56px;
      --crop-btm: 200px;
      position: relative; overflow: hidden;
      height: var(--tile-h); background: #000;
    }
    .ig-crop iframe {
      position: absolute; inset: 0; width: 100%;
      height: calc(var(--tile-h) + var(--crop-top) + var(--crop-btm));
      transform: translateY(calc(-1 * var(--crop-top)));
      border: 0; outline: 0; border-radius: 8px; background:#fff;
    }

    /* Aspect-ratio variants */
    .ig-crop.is-portrait { --crop-top: 56px;  --crop-btm: 200px; }

    /* Tuned to fix your square Miata artwork post */
    .ig-crop.is-square   { --crop-top: 84px;  --crop-btm: 340px; }

    .ig-crop.is-landscape{ --crop-top: 180px; --crop-btm: 120px; }

    /* IMPORTANT: deep now ADDS buffer instead of overriding */
    .ig-crop.deep iframe {
      height: calc(var(--tile-h) + var(--crop-top) + var(--crop-btm) + 520px);
    }

    /* Grid */
    .ig-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 50px; width: 100%; margin: 18px auto 0; }

    @media (max-width: 1100px) { :root { --tile-h: 380px; } .ig-grid { gap: 22px; } }
    @media (max-width: 900px)  { :root { --tile-h: 360px; } .ig-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px)  {
      :root { --tile-h: 320px; }
      .ig-grid { grid-template-columns: 1fr; gap: 18px; }
    }
  </style>
</head>

<body>
  <main>
    <img class="logo1" src="Images/2_Transparent Background.png" alt="Nitro Rev Detailing">

    <nav>
      <a href="index.html">Home</a>
      <a href="Services.html">Services</a>
      <a href="Gallery.html">Gallery</a>
      <a href="Book.html">Book</a>
      <a href="Contact.html">Contact</a>
    </nav>

    <br />

    <!-- ===== Instagram Comic Grid ===== -->
    <section class="ig-grid">
      <!-- Card 1 (Portrait) -->
      <article class="comic-card">
        <span class="screw tl"></span><span class="screw tr"></span>
        <span class="screw bl"></span><span class="screw br"></span>
        <div class="ig-crop is-portrait">
          <iframe src="https://www.instagram.com/p/DNmLTqrgqlN/embed/" allowtransparency="true" scrolling="no" loading="lazy"></iframe>
        </div>
      </article>

      <!-- Card 2 (Carousel/Portrait) -->
      <article class="comic-card">
        <span class="screw tl"></span><span class="screw tr"></span>
        <span class="screw bl"></span><span class="screw br"></span>
        <div class="ig-crop is-portrait deep">
          <iframe src="https://www.instagram.com/p/DOD8lV3gKKS/embed/" allowtransparency="true" scrolling="no" loading="lazy"></iframe>
        </div>
      </article>

      <!-- Card 3 (Square post — fixed so “View more” sits at the bottom) -->
      <article class="comic-card">
        <span class="screw tl"></span><span class="screw tr"></span>
        <span class="screw bl"></span><span class="screw br"></span>
        <div class="ig-crop is-square deep">
          <iframe src="https://www.instagram.com/p/DOEDIsRAHAj/embed/" allowtransparency="true" scrolling="no" loading="lazy"></iframe>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
