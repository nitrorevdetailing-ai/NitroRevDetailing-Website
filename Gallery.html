<!DOCTYPE html>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'MainFont';
      src: url('fonts/edo.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Layout base */
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    main {
      flex: 1;
    }

    /* === Unified NAV (Sporty chevrons) === */
    nav.site-nav {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 25px;
      background: transparent;
      padding: 0;
      font-family: 'MainFont', Arial, sans-serif;
      font-size: 3rem;
      margin-top: 30px;
    }

    nav.site-nav a {
      position: relative;
      color: #fff;
      text-decoration: none;
      padding: 0 15px;
      border: none !important;
    }

    nav.site-nav a::after {
      content: "â€º";
      position: absolute;
      right: -18px;
      top: 50%;
      transform: translateY(-50%);
      color: #E10600;
      font-size: 2rem;
      text-shadow: 0 0 6px #E10600;
    }

    nav.site-nav a:last-child::after {
      content: "";
    }

    nav.site-nav a:hover {
      text-decoration: underline;
      color: #E10600;
    }

    @media (max-width: 600px) {
      nav.site-nav {
        flex-direction: column;
        gap: 8px;
      }

      nav.site-nav a::after {
        display: none;
      }
    }

    /* Brand images */
    img.logo {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 500px;
      height: auto;
      padding: 0;
    }

    /* Footer */
    footer {
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 1px;
      background: black;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
    }

    footer p {
      margin: 0;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .footer-icons a svg {
      width: 50px;
      height: 50px;
      fill: #ccc;
      transition: fill 0.3s ease, filter 0.3s ease;
    }

    .footer-icons a:hover svg {
      fill: #ffffff;
      /* White fill */
      filter: drop-shadow(0 0 6px #ffffff);
      /* White glow */
    }
  </style>
</head>
