<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Index Page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'MainFont';
            src: url('fonts/edo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        main {
            flex: 1;
        }

        /* NAV */
        nav.site-nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            font-family: 'MainFont', Arial, sans-serif;
            font-size: 3rem;
            margin-top: 30px;
        }

        nav.site-nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav.site-nav a:hover {
            text-decoration: underline;
            color: #E10600;
        }

        img.logo {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
        }

        /* Grid layout */
        .comic-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            height: 90vh;
        }

        .col {
            display: grid;
            gap: 10px;
            height: 100%;
        }

        .left-col {
            grid-template-rows: 3fr 1fr;
        }

        .right-col {
            grid-template-rows: 1fr 1fr;
        }

        .panel {
            border: 6px solid #fff;
            background: #111;
            font-family: 'MainFont', Arial, sans-serif;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 #E10600;
            transition: 0.25s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .panel:hover {
            transform: scale(1.03);
            box-shadow: 5px 5px 0 #E10600, 0 0 6px #fff;
            background: #1a1a1a;
        }

        /* ===== Contact Form ===== */
        .contact-form-wrap {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            text-align: left;
        }

        .contact-form-title {
            font-family: 'MainFont', Arial, sans-serif;
            font-size: 2rem;
            margin: 0 0 10px;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .contact-form .full {
            grid-column: 1 / -1;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .field label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: #f2f2f2;
        }

        .input,
        .textarea {
            background: #0c0c0c;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 12px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            border-radius: 4px;
            outline: none;
        }

        .input:focus,
        .textarea:focus {
            border-color: #E10600;
            box-shadow: 0 0 6px #E10600;
        }

        .textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            grid-column: 1 / -1;
            font-family: 'MainFont', Arial, sans-serif;
            font-size: 1.2rem;
            color: #000;
            background: #fff;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .submit-btn:hover {
            background: #E10600;
            color: #fff;
        }

        /* ===== Business Hours (Left 2) ===== */
        .hours-wrap {
            width: 100%;
            padding: 18px 22px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }

        .hours-title {
            margin: 0;
            font-size: 1.8rem;
            line-height: 1;
            letter-spacing: 1px;
        }

        .hours-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            row-gap: 8px;
            column-gap: 12px;
            font-family: 'Montserrat', sans-serif;
            text-transform: none;
            font-size: 1rem;
        }

        .hours-grid .day {
            color: #f7f7f7;
        }

        .hours-grid .time {
            color: #fff;
            font-weight: 600;
        }

        .hours-note {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: #cfcfcf;
            opacity: 0.9;
            margin-top: 4px;
            text-transform: none;
        }

        @media (max-width: 800px) {
            .comic-grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .contact-form {
                grid-template-columns: 1fr;
            }

            .hours-title {
                font-size: 1.6rem;
            }

            .hours-grid {
                font-size: 0.95rem;
            }
        }

        /* ====== Right 1: Top-center, small flyers, no image borders ====== */
        .stack-wrap {
            position: absolute;
            inset: 0;
            display: grid;
            align-items: start;
            /* top */
            justify-items: center;
            /* center horizontally */
            padding-top: 12px;
            /* space from top edge */
            pointer-events: none;
            /* keep panel hover effects */
        }

        .stack {
            position: relative;
            width: min(40%, 275px);
            /* << much smaller overall; tweak %/px as desired */
            aspect-ratio: 2 / 3;
            /* portrait */
        }

        .stack-item {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 0 !important;
            box-shadow: none !important;
            cursor: pointer;
            user-select: none;
            pointer-events: auto;
            transition: transform .25s ease, filter .25s ease;
            top: 50%;
            left: 50%;
            /* anchor in center */
            transform: translate(-50%, -50%);
            /* center align */
        }

        /* Flyer A – slightly closer */
        .stack-item.item-a {
            transform: translate(-110%, -50%) rotate(-6deg);
        }

        /* Flyer B – stays centered */
        .stack-item.item-b {
            transform: translate(-50%, -50%) rotate(2.5deg);
        }

        /* Flyer C – slightly closer */
        .stack-item.item-c {
            transform: translate(10%, -50%) rotate(8deg);
        }


        .stack-item.is-top {
            filter: brightness(1.05);
        }

        /* Footer */
        footer {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            background: black;
            color: #ccc;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            margin: 0;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .footer-icons a svg {
            width: 50px;
            height: 50px;
            fill: #ccc;
            transition: fill 0.3s ease, filter 0.3s ease;
        }

        .footer-icons a:hover svg {
            fill: #ffffff;
            filter: drop-shadow(0 0 6px #ffffff);
        }
    </style>
</head>

<body>
    <main>
        <img class="logo" src="Images/NitroRevdetailing.png" alt="Nitro Rev Detailing">

        <nav class="site-nav">
            <a href="index.html">Home</a>
            <a href="Services.html">Services</a>
            <a href="Gallery.html">Gallery</a>
            <a href="Book.html">Book</a>
            <a href="Contact.html">Contact</a>
        </nav>

        <div class="comic-grid">
            <!-- LEFT COLUMN -->
            <div class="col left-col">
                <!-- Contact Form -->
                <div class="panel panel-left-top is-form">
                    <div class="contact-form-wrap">
                        <h2 class="contact-form-title">Quick Contact</h2>
                        <form class="contact-form" action="#" method="post">
                            <div class="field">
                                <label for="name">Name</label>
                                <input class="input" type="text" id="name" name="name" placeholder="Your full name"
                                    required>
                            </div>
                            <div class="field">
                                <label for="phone">Phone</label>
                                <input class="input" type="tel" id="phone" name="phone" placeholder="(555) 123-4567"
                                    required>
                            </div>
                            <div class="field full">
                                <label for="address">Address</label>
                                <input class="input" type="text" id="address" name="address"
                                    placeholder="Street, City, State ZIP">
                            </div>

                            <div class="field full">
                                <label>Number of Cars</label>
                                <div class="checkbox-group">
                                    <label><input type="radio" name="cars" value="1"> 1</label>
                                    <label><input type="radio" name="cars" value="2"> 2</label>
                                    <label><input type="radio" name="cars" value="3"> 3</label>
                                    <label><input type="radio" name="cars" value="4plus"> 4+</label>
                                </div>
                            </div>

                            <div class="field full">
                                <label>Car Type</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="car_type" value="sedan"> Sedan</label>
                                    <label><input type="checkbox" name="car_type" value="suv"> SUV</label>
                                    <label><input type="checkbox" name="car_type" value="truck"> Truck</label>
                                    <label><input type="checkbox" name="car_type" value="other"> Other</label>
                                </div>
                            </div>

                            <div class="field full">
                                <label for="message">Message</label>
                                <textarea class="textarea" id="message" name="message"
                                    placeholder="Your message..."></textarea>
                            </div>

                            <div class="field full">
                                <label for="referral">How Did You Hear About Us?</label>
                                <select class="input" id="referral" name="referral">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="tiktok">TikTok</option>
                                    <option value="referral">Referral</option>
                                    <option value="google">Google</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="field full">
                                <label><input type="checkbox" name="newsletter" value="yes"> Subscribe to
                                    Newsletter</label>
                            </div>

                            <button class="submit-btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>

                <!-- Left 2: Business Hours -->
                <div class="panel panel-left-bottom">
                    <div class="hours-wrap" aria-labelledby="hours-title">
                        <h2 id="hours-title" class="hours-title">Business Hours</h2>
                        <div class="hours-grid" role="list">
                            <div class="day" role="listitem">Mon–Fri</div>
                            <div class="time">8:00 AM – 9:00 PM</div>
                            <div class="day" role="listitem">Sat–Sun</div>
                            <div class="time">6:00 AM – 10:00 PM</div>
                        </div>
                        <div class="hours-note">Open 7 days a week</div>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="col right-col">
                <!-- RIGHT 1: Image Stack -->
                <div class="panel panel-right-top" aria-label="Photo stack">
                    <div class="stack-wrap">
                        <div class="stack" id="photoStack">
                            <!-- Replace src paths with your images -->
                            <img class="stack-item item-a" src="Flyer/Flyer2.png" alt="Detail 1" data-initial="1">
                            <img class="stack-item item-b" src="Flyer/Flyer1.png" alt="Detail 2" data-initial="2">
                            <img class="stack-item item-c" src="Flyer/Flyer3.png" alt="Detail 3" data-initial="3">
                        </div>
                    </div>
                </div>

                <div class="panel panel-right-bottom">Right 2</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-icons">
            <!-- Email -->
            <a href="mailto:nitrorevdetailing@gmail.com" aria-label="Email">Email</a>
            <a href="https://www.instagram.com/nitrorevdetailing/" target="_blank" aria-label="Instagram">Instagram</a>
            <a href="https://www.tiktok.com/@nitrorevdetailing" target="_blank" aria-label="TikTok">TikTok</a>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">Facebook</a>
        </div>
        <p>&copy; 2025 NitroRev Detailing. All rights reserved.</p>
    </footer>

    <!-- Click-to-front logic -->
    <script>
        (function () {
            const stack = document.getElementById('photoStack');
            if (!stack) return;

            let zCounter = 3; // start above initial 1..3
            const items = Array.from(stack.querySelectorAll('.stack-item'));

            // Initialize z-indexes
            items.forEach((img, i) => {
                const base = parseInt(img.dataset.initial || (i + 1), 10);
                img.style.zIndex = base;
            });
            setTopClass();

            // Click to bring to front
            items.forEach(img => {
                img.addEventListener('click', (e) => {
                    e.stopPropagation();
                    zCounter += 1;
                    img.style.zIndex = zCounter;
                    setTopClass();
                });
            });

            function setTopClass() {
                let topImg = null, topZ = -Infinity;
                items.forEach(img => {
                    const z = parseInt(getComputedStyle(img).zIndex, 10) || 0;
                    if (z > topZ) { topZ = z; topImg = img; }
                    img.classList.remove('is-top');
                });
                if (topImg) topImg.classList.add('is-top');
            }
        })();
    </script>
</body>

</html>
