<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Index Page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'MainFont';
            src: url('fonts/edo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        main {
            flex: 1;
        }

        /***********************************NAV Bar**************************************************/
        nav {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 25px;
            background: transparent;
            font-family: 'MainFont';
            font-size: 3rem;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 8px;
            }

            nav a::after {
                display: none;
            }
        }

        nav a {
            position: relative;
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a::after {
            content: "›";
            position: absolute;
            right: -18px;
            top: 50%;
            transform: translateY(-50%);
            color: #E10600;
            font-size: 2rem;
            text-shadow: 0 0 6px #E10600;
        }

        nav a:last-child::after {
            content: "";
        }

        nav a:hover {
            text-decoration: underline;
            color: #E10600;
        }

        /***********************************NAV Bar**************************************************/

        img.logo {
            display: block;
            margin: 0 auto 30px;
            width: 100%;
            max-width: 500px;
        }

        /***********************************3 Grid Services***********************************/
        .comic-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            height: 90vh;
        }

        .col {
            display: grid;
            gap: 10px;
            height: 100%;
        }

        .left-col {
            grid-template-rows: 3fr 1fr;
        }

        .right-col {
            grid-template-rows: 1fr 1fr;
        }

        .panel {
            border: 6px solid #fff;
            background: #111;
            font-family: 'MainFont', Arial, sans-serif;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 #E10600;
            transition: 0.25s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .panel:hover {
            transform: scale(1.03);
            box-shadow: 5px 5px 0 #E10600, 0 0 6px #fff;
            background: #1a1a1a;
        }

        /* ===== Contact Form ===== */
        .contact-form-wrap {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            text-align: left;
        }

        .contact-form-title {
            font-family: 'MainFont', Arial, sans-serif;
            font-size: 2rem;
            margin: 0 0 10px;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .contact-form .full {
            grid-column: 1 / -1;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .field label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: #f2f2f2;
        }

        .input,
        .textarea {
            background: #0c0c0c;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 12px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            border-radius: 4px;
            outline: none;
        }

        .input:focus,
        .textarea:focus {
            border-color: #E10600;
            box-shadow: 0 0 6px #E10600;
        }

        .textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            grid-column: 1 / -1;
            font-family: 'MainFont', Arial, sans-serif;
            font-size: 1.2rem;
            color: #000;
            background: #fff;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .submit-btn:hover {
            background: #E10600;
            color: #fff;
        }

        /* ===== Business Hours ===== */
        .hours-wrap {
            width: 100%;
            padding: 18px 22px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }

        .hours-title {
            margin: 0;
            font-size: 1.8rem;
            line-height: 1;
            letter-spacing: 1px;
        }

        .hours-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            row-gap: 8px;
            column-gap: 12px;
            font-family: 'Montserrat', sans-serif;
            text-transform: none;
            font-size: 1rem;
        }

        .hours-grid .day {
            color: #f7f7f7;
        }

        .hours-grid .time {
            color: #fff;
            font-weight: 600;
        }

        .hours-note {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: #cfcfcf;
            opacity: 0.9;
            margin-top: 4px;
            text-transform: none;
        }

        @media (max-width: 800px) {
            .comic-grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .contact-form {
                grid-template-columns: 1fr;
            }

            .hours-title {
                font-size: 1.6rem;
            }

            .hours-grid {
                font-size: 0.95rem;
            }
        }

        /* ====== Right 1 flyers ====== */
        .stack-wrap {
            position: absolute;
            inset: 0;
            display: grid;
            align-items: start;
            justify-items: center;
            padding-top: 12px;
            pointer-events: none;
        }

        .stack {
            position: relative;
            width: min(40%, 275px);
            aspect-ratio: 2 / 3;
        }

        .stack-item {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 0 !important;
            box-shadow: none !important;
            cursor: pointer;
            user-select: none;
            pointer-events: auto;
            transition: transform .25s ease, filter .25s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .stack-item.item-a {
            transform: translate(-110%, -50%) rotate(-6deg);
        }

        .stack-item.item-b {
            transform: translate(-50%, -50%) rotate(2.5deg);
        }

        .stack-item.item-c {
            transform: translate(10%, -50%) rotate(8deg);
        }

        .stack-item.is-top {
            filter: brightness(1.05);
        }

        /***********************************Footer**************************************************/
        footer {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            background: black;
            color: #ccc;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            margin: 0;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .footer-icons a svg {
            width: 50px;
            height: 50px;
            fill: #ccc;
            transition: fill 0.3s ease, filter 0.3s ease;
        }

        .footer-icons a:hover svg {
            fill: #ffffff;
            filter: drop-shadow(0 0 6px #ffffff);
        }

        /* subtle pulse used elsewhere */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                filter: none;
            }

            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 6px #E10600);
            }
        }

        .bubble-svg .accent,
        .bubble-svg .ribbon {
            animation: pulse 1.8s ease-in-out infinite;
        }

        @media (prefers-reduced-motion: reduce) {

            .bubble-svg .accent,
            .bubble-svg .ribbon {
                animation: none;
            }
        }

        /* ===== RIGHT 2: Before/After Flip ===== */
        .is-flip {
            position: relative;
            overflow: hidden;
        }

        .flip-card {
            width: 94%;
            margin: 0 auto;
            aspect-ratio: 16 / 10;
            perspective: 1200px;
            cursor: default;
        }

        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform .9s cubic-bezier(.22, .61, .36, 1);
        }

        .flip-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border: 0;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.05) saturate(1.05);
        }

        .face-back {
            transform: rotateY(180deg);
        }

        /* comic labels */
        .tag {
            position: absolute;
            left: 16px;
            bottom: 14px;
            font-family: 'MainFont', 'Montserrat', sans-serif;
            text-transform: uppercase;
            font-size: clamp(14px, 2.2vw, 22px);
            color: #000;
            background: #fff;
            padding: 6px 12px;
            border: 4px solid #000;
            box-shadow: 3px 3px 0 #E10600;
            letter-spacing: .5px;
        }

        .tag-after {
            background: #E10600;
            color: #fff;
        }

        /* gloss sweep on AFTER */
        .face-back::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(115deg, transparent 45%, rgba(255, 255, 255, .55) 50%, transparent 55%);
            transform: translateX(-120%);
            transition: transform 1s ease;
            pointer-events: none;
        }

        .flip-inner.is-flipped .face-back::after {
            transform: translateX(120%);
        }

        /* Right 2 layout: car on top, button below */
        .panel-right-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 12px;
        }

        /* ================= Comic burst button ================ */
        .comic-btn {
            --accent: #E10600;
            position: relative;
            border: none;
            color: #000;
            background: transparent;
            font-family: 'MainFont', 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: .5px;
            font-size: 1.25rem;
            padding: 14px 28px;
            cursor: pointer;
            outline: none;
            transform: translateZ(0);
            will-change: transform;
        }

        /* black outline burst */
        .comic-btn::before {
            content: "";
            position: absolute;
            inset: 0;
            transform: translate(4px, 4px);
            background: #000;
            clip-path: polygon(5% 10%, 12% 4%, 22% 10%, 32% 4%, 42% 10%, 52% 4%, 62% 10%, 72% 4%, 82% 10%, 90% 4%,
                    95% 14%, 96% 26%, 98% 38%, 96% 50%, 98% 62%, 96% 74%, 95% 86%, 88% 96%, 78% 90%, 68% 96%,
                    58% 90%, 48% 96%, 38% 90%, 28% 96%, 18% 90%, 10% 96%, 4% 86%, 2% 74%, 4% 62%, 2% 50%,
                    4% 38%, 2% 26%, 4% 14%);
            z-index: -2;
        }

        /* white filled burst (default) */
        .comic-btn::after {
            content: "";
            position: absolute;
            inset: 0;
            background: #fff;
            clip-path: polygon(5% 10%, 12% 4%, 22% 10%, 32% 4%, 42% 10%, 52% 4%, 62% 10%, 72% 4%, 82% 10%, 90% 4%,
                    95% 14%, 96% 26%, 98% 38%, 96% 50%, 98% 62%, 96% 74%, 95% 86%, 88% 96%, 78% 90%, 68% 96%,
                    58% 90%, 48% 96%, 38% 90%, 28% 96%, 18% 90%, 10% 96%, 4% 86%, 2% 74%, 4% 62%, 2% 50%,
                    4% 38%, 2% 26%, 4% 14%);
            box-shadow: 4px 4px 0 var(--accent);
            z-index: -1;
        }

        /* continuous shake on hover (both layers) */
        @keyframes btn-shake {
            0% {
                transform: translate(0, 0) rotate(0);
            }

            15% {
                transform: translate(2px, -2px) rotate(-3deg);
            }

            30% {
                transform: translate(-3px, 2px) rotate(3deg);
            }

            45% {
                transform: translate(3px, 0) rotate(-4deg);
            }

            60% {
                transform: translate(-2px, 1px) rotate(4deg);
            }

            75% {
                transform: translate(2px, -1px) rotate(-3deg);
            }

            100% {
                transform: translate(0, 0) rotate(0);
            }
        }

        .comic-btn:hover {
            transform: scale(1.02);
            color: #fff;
        }

        .comic-btn:hover::after {
            background: var(--accent);
            box-shadow: 4px 4px 0 #fff;
        }

        .comic-btn:hover::before,
        .comic-btn:hover::after {
            animation: btn-shake .45s ease-in-out infinite;
        }

        /* PRESSED (“MAKE IT DIRTY”) = WHITE burst + black text (even on hover) */
        .comic-btn[aria-pressed="true"] {
            color: #000;
        }

        .comic-btn[aria-pressed="true"]::after {
            background: #fff;
            box-shadow: 4px 4px 0 var(--accent);
        }

        .comic-btn[aria-pressed="true"]:hover {
            color: #000;
            transform: scale(1.02);
        }

        .comic-btn[aria-pressed="true"]:hover::after {
            background: #fff;
            box-shadow: 4px 4px 0 var(--accent);
        }

        .comic-btn[aria-pressed="true"]:hover::before,
        .comic-btn[aria-pressed="true"]:hover::after {
            animation: btn-shake .45s ease-in-out infinite;
        }

        /* Mobile sizing */
        @media (max-width:800px) {
            .comic-btn {
                font-size: 1.05rem;
                padding: 12px 22px;
            }
        }
    </style>
</head>

<body>
    <main>
        <img class="logo" src="Images/NitroRevdetailing.png" alt="Nitro Rev Detailing">

        <nav class="site-nav">
            <a href="index.html">Home</a>
            <a href="Services.html">Services</a>
            <a href="Gallery.html">Gallery</a>
            <a href="Book.html">Book</a>
            <a href="Contact.html">Contact</a>
        </nav>

        <div class="comic-grid">
            <!-- LEFT COLUMN -->
            <div class="col left-col">
                <!-- Contact Form -->
                <div class="panel panel-left-top is-form">
                    <div class="contact-form-wrap">
                        <h2 class="contact-form-title">Quick Contact</h2>
                        <form class="contact-form" action="#" method="post">
                            <div class="field">
                                <label for="name">Name</label>
                                <input class="input" type="text" id="name" name="name" placeholder="Your full name"
                                    required>
                            </div>
                            <div class="field">
                                <label for="phone">Phone</label>
                                <input class="input" type="tel" id="phone" name="phone" placeholder="(555) 123-4567"
                                    required>
                            </div>
                            <div class="field full">
                                <label for="address">Address</label>
                                <input class="input" type="text" id="address" name="address"
                                    placeholder="Street, City, State ZIP">
                            </div>
                            <div class="field full">
                                <label>Number of Cars</label>
                                <div class="checkbox-group">
                                    <label><input type="radio" name="cars" value="1"> 1</label>
                                    <label><input type="radio" name="cars" value="2"> 2</label>
                                    <label><input type="radio" name="cars" value="3"> 3</label>
                                    <label><input type="radio" name="cars" value="4plus"> 4+</label>
                                </div>
                            </div>
                            <div class="field full">
                                <label>Car Type</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="car_type" value="sedan"> Sedan</label>
                                    <label><input type="checkbox" name="car_type" value="suv"> SUV</label>
                                    <label><input type="checkbox" name="car_type" value="truck"> Truck</label>
                                    <label><input type="checkbox" name="car_type" value="other"> Other</label>
                                </div>
                            </div>
                            <div class="field full">
                                <label for="message">Message</label>
                                <textarea class="textarea" id="message" name="message"
                                    placeholder="Your message..."></textarea>
                            </div>
                            <div class="field full">
                                <label for="referral">How Did You Hear About Us?</label>
                                <select class="input" id="referral" name="referral">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="tiktok">TikTok</option>
                                    <option value="referral">Referral</option>
                                    <option value="google">Google</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="field full">
                                <label><input type="checkbox" name="newsletter" value="yes"> Subscribe to
                                    Newsletter</label>
                            </div>
                            <button class="submit-btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>

                <!-- Left 2: Business Hours -->
                <div class="panel panel-left-bottom">
                    <div class="hours-wrap" aria-labelledby="hours-title">
                        <h2 id="hours-title" class="hours-title">Business Hours</h2>
                        <div class="hours-grid" role="list">
                            <div class="day" role="listitem">Mon–Fri</div>
                            <div class="time">8:00 AM – 9:00 PM</div>
                            <div class="day" role="listitem">Sat–Sun</div>
                            <div class="time">6:00 AM – 10:00 PM</div>
                        </div>
                        <div class="hours-note">Open 7 days a week</div>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="col right-col">
                <!-- RIGHT 1: Image Stack -->
                <div class="panel panel-right-top" aria-label="Photo stack">
                    <div class="stack-wrap">
                        <div class="stack" id="photoStack">
                            <img class="stack-item item-a" src="Flyer/Flyer2.png" alt="Detail 1" data-initial="1">
                            <img class="stack-item item-b" src="Flyer/Flyer1.png" alt="Detail 2" data-initial="2">
                            <img class="stack-item item-c" src="Flyer/Flyer3.png" alt="Detail 3" data-initial="3">
                        </div>
                        <g id="bubble-copy-C">
                            <style>
                                .ribbon {
                                    fill: #E10600;
                                    stroke: #000;
                                    stroke-width: 6px;
                                }

                                .ribbon-text {
                                    font-family: 'Montserrat', sans-serif;
                                    font-weight: 800;
                                    font-size: 20px;
                                    fill: #fff;
                                    text-transform: uppercase;
                                }

                                .h1 {
                                    font-family: 'MainFont', 'Montserrat', sans-serif;
                                    font-size: 46px;
                                    text-transform: uppercase;
                                    fill: #000;
                                    paint-order: stroke;
                                    stroke: #000;
                                    stroke-width: 1.5px;
                                }

                                .sub {
                                    font-family: 'Montserrat', sans-serif;
                                    font-weight: 600;
                                    font-size: 22px;
                                    fill: #000;
                                }
                            </style>

                            <!-- ribbon -->
                            <g transform="translate(200,190)">
                                <path class="ribbon" d="M0 20 L20 0 H400 L420 20 L400 40 H20 Z" />
                                <text x="210" y="27" text-anchor="middle" class="ribbon-text">ENTER THE MONTHLY
                                    RAFFLE</text>
                            </g>

                            <text x="400" y="260" text-anchor="middle" class="h1">FREE CAR WASH</text>
                            <text x="400" y="305" text-anchor="middle" class="sub">Winner picked on the last day of each
                                month</text>
                        </g>

                    </div>
                </div>

                <!-- RIGHT 2: Before/After Flip -->
                <div class="panel panel-right-bottom is-flip" aria-label="Before and after detail">
                    <div class="flip-card" id="beforeAfter">
                        <div class="flip-inner">
                            <figure class="face face-front">
                                <img src="Before.png" alt="Car before detailing">
                                <figcaption class="tag tag-before">BEFORE</figcaption>
                            </figure>
                            <figure class="face face-back">
                                <img src="After.png" alt="Car after detailing">
                                <figcaption class="tag tag-after">AFTER</figcaption>
                            </figure>
                        </div>
                    </div>

                    <!-- Comic button -->
                    <button class="comic-btn" id="cleanBtn" aria-pressed="false">CLEAN ME!</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Click-to-front logic -->
    <script>
        (function () {
            const stack = document.getElementById('photoStack');
            if (!stack) return;
            let zCounter = 3;
            const items = Array.from(stack.querySelectorAll('.stack-item'));
            items.forEach((img, i) => { const base = parseInt(img.dataset.initial || (i + 1), 10); img.style.zIndex = base; });
            setTopClass();
            items.forEach(img => {
                img.addEventListener('click', (e) => { e.stopPropagation(); zCounter += 1; img.style.zIndex = zCounter; setTopClass(); });
            });
            function setTopClass() {
                let topImg = null, topZ = -Infinity;
                items.forEach(img => { const z = parseInt(getComputedStyle(img).zIndex, 10) || 0; if (z > topZ) { topZ = z; topImg = img; } img.classList.remove('is-top'); });
                if (topImg) topImg.classList.add('is-top');
            }
        })();
    </script>

    <!-- Flip controlled by button only -->
    <script>
        (function () {
            const wrap = document.getElementById('beforeAfter');
            const inner = wrap ? wrap.querySelector('.flip-inner') : null;
            const button = document.getElementById('cleanBtn');
            if (!wrap || !inner || !button) return;

            let flipped = false;

            function setFlipped(f) {
                flipped = f;
                inner.classList.toggle('is-flipped', flipped);
                button.textContent = flipped ? 'MAKE IT DIRTY' : 'CLEAN ME!';
                button.setAttribute('aria-pressed', String(flipped));
            }

            button.addEventListener('click', () => setFlipped(!flipped));
            wrap.addEventListener('click', (e) => { e.stopPropagation(); });
            setFlipped(false);
        })();
    </script>
