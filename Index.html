<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <title>Index Page</title>
    <style>
        @font-face {
            font-family: 'MainFont';
            src: url('fonts/edo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        main {
            flex: 1;
        }

        nav {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: transparent;
            padding: 0;
            font-family: 'MainFont';
            font-size: 3rem;
            margin-top: 0;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 8px;
                margin-top: 0;
            }
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            height: auto;
            padding: 0;
        }

        .grid-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-box {
            background-color: white;
            border: 5px solid black;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .grid-box img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            flex: 1;
        }

        .service-text {
            background: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 3px solid #000;
        }


        .grid-box:hover {
            transform: scale(1.03) rotate(-1deg);
            box-shadow: 8px 8px 0px #ff1744;
        }

        @media (max-width: 900px) {
            .grid-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .grid-section {
                grid-template-columns: 1fr;
            }
        }

        .grid-box:nth-child(1) {
            border-color: #c62828;
            box-shadow: 6px 6px 0px #424242;
        }

        .grid-box:nth-child(2) {
            border-color: #1565c0;
            box-shadow: 6px 6px 0px #263238;
        }

        .grid-box:nth-child(3) {
            border-color: #f9a825;
            box-shadow: 6px 6px 0px #212121;
        }

        .grid-box:nth-child(4) {
            border-color: #9e9e9e;
            box-shadow: 6px 6px 0px #1c1c1c;
        }

        footer {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            background: #0b0b0b;
            color: #ccc;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <main>
        <img src="Images/NitroRevdetailing.png" alt="Nitro Rev Detailing">

        <nav>
            <a href="Index.html">Home</a>
            <a href="Services.html">Services</a>
            <a href="Gallery.html">Gallery</a>
            <a href="Book.html">Book</a>
            <a href="Contact.html">Contact</a>
        </nav>

        <section class="grid-section">
            <div class="grid-box">
                <img src="Image concepts/1.png" alt="Service 1">
                <p class="service-text">Interior Detailing</p>
            </div>
            <div class="grid-box">
                <img src="Image concepts/2.png" alt="Service 2">
                <p class="service-text">Exterior Detailing</p>
            </div>
            <div class="grid-box">
                <img src="Image concepts/3.1.png" alt="Service 3">
                <p class="service-text">Engine Bay Cleaning</p>
            </div>
            <div class="grid-box">
                <img src="Image concepts/4.png" alt="Service 4">
                <p class="service-text">Ceramic Coating</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NitroRev Detailing. All rights reserved.</p>
    </footer>
</body>

</html>
